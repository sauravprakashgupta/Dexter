{% extends 'music/base.html' %}

{% block titleName %} Album Details {% endblock %}

{% block myBlock1 %}
    <img src="{{albums.album_logo.url}}" style="width : 250px;">

    <h1>{{albums.album_title}}</h1>
    <h2>{{albums.artist}}</h2>

    {% for song in albums.song_set.all %}
        {{ song.song_title }}
        {% if song.is_fav %}
            <img src="http://icons.iconarchive.com/icons/tpdkdesign.net/refresh-cl/16/Symbols-Favourite-2-icon.png"/>
        {% endif %}
        <br>
    {% endfor %}
{% endblock %}
