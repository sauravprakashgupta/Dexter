<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titleName %}Dexter{% endblock %}</title>

    {% load staticfiles %}
    <link rel="icon" href="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/headphone-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href ='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/css-js/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrpcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!--Headers-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#siteNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music_ns:index' %}"> <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> &nbsp; Dexter </a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="siteNavBar">
            <ul class="nav navbar-nav ">
                <!-- Alnums -->
                <li class="">
                    <a href="{% url 'music_ns:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span> &nbsp; Albums
                    </a>
                </li>

                <!--Music-->
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span> &nbsp; Songs
                    </a>
                </li>
            </ul>
            <!--Search Bar-->
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="myQuerry" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <!--right section-->
            <ul class="nav navbar-nav navbar-right">
                <!--Add Album-->
                <li class="">
                    <a href="{% url 'music_ns:addAlbum'%}">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> &nbsp; Add Album
                    </a>
                </li>
                <!--Logout-->
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> &nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!--Child block 1-->
    {% block myBlock1 %}
    {% endblock %}
    <!--End of Child block 1-->
</body>
</html>
